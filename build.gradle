description = 'Product API'

subprojects {
  apply plugin: 'java'
  apply plugin: 'idea'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  tasks.withType(JavaCompile) {
  	options.encoding = 'UTF-8'
  }

  sourceSets {
    main {
      output.resourcesDir = "build/classes/java/main"
    }
  }

  repositories {
    jcenter()
  }

  buildscript {
    repositories {
      jcenter()
    }
  }
  
  dependencies {
    testCompile group: 'org.testng', name: 'testng', version:'6.14.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.15.0'
  }

  test.useTestNG()
}

apply plugin: 'application'

description = 'Gateway API'

dependencies {
    compile group: 'io.undertow', name: 'undertow-core', version:'2.0.1.Final'
    compile group: 'io.undertow', name: 'undertow-servlet', version:'2.0.1.Final'
    compile group: 'io.undertow', name: 'undertow-websockets-jsr', version:'2.0.1.Final'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version:'2.27'
    compile group: 'org.glassfish.jersey.ext.cdi', name: 'jersey-cdi1x', version:'2.27'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version:'2.27'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version:'2.27'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version:'2.27'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version:'2.27'
    compile group: 'org.jboss.weld.servlet', name: 'weld-servlet', version:'2.4.7.Final'
    compile group: 'javax.el', name: 'javax.el-api', version:'3.0.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.9.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.9.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.9.6'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version:'2.9.6'
    compile project(':common')
}

mainClassName = 'com.example.gatewayapi.GatewayApi'
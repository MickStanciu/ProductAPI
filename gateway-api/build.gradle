description = 'Gateway API'

group = 'com.example.gatewayapi'
version = '0.0.1-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '2.0.6.RELEASE'
        testNgVersion = '6.14.3'
//        swaggerVersion = '2.9.2'
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'
apply plugin: 'application'

dependencies {
    implementation project(':common')
    implementation project(':account-api-spec')

    implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
    implementation ("org.springframework.boot:spring-boot-starter-undertow:${springBootVersion}")
    implementation ("org.springframework.boot:spring-boot-starter-undertow:${springBootVersion}")
    implementation ("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
//    implementation group: 'io.springfox', name: 'springfox-swagger2', version: "${swaggerVersion}"
//    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: "${swaggerVersion}"

    runtimeOnly("org.springframework.boot:spring-boot-devtools:${springBootVersion}")

    testImplementation ("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    testImplementation group: 'org.testng', name: 'testng', version: "${testNgVersion}"
}

test {
    useTestNG(){
        suites("src/test/resources/testng.xml")
    }
}
jacocoTestReport.dependsOn test

mainClassName = 'com.example.gatewayapi.GatewayApi'
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="timesheet-entry pb-1 pt-1 row ${status.even ? 'row-even' : 'row-odd'}">
        <div class="col-3 cell">
            <h:outputText value="#{item.from}">
                <f:converter converterId="localDateTimeConverter"/>
                <f:attribute name="format" value="HH:mm"/>
            </h:outputText>
        </div>
        <div class="col-3 cell">
            <h:outputText value="#{item.to}">
                <f:converter converterId="localDateTimeConverter"/>
                <f:attribute name="format" value="HH:mm"/>
            </h:outputText>
        </div>
        <div class="col-3 cell">
            <h:outputText value="#{item.project.title}" rendered="#{item.entry != null}"/>
        </div>
        <div class="col-3 cell">
            <h:outputText value="#{item.task.title}" rendered="#{item.entry != null}"/>
        </div>
    </div>
</ui:composition>

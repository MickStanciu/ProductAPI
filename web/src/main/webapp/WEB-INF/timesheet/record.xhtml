<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="timesheet-entry row pb-1 pt-1">
        <div class="col-3">
            <h:outputText value = "#{item.fromTime}" >
                <f:converter converterId="instantToTimeConverter"/>
                <f:attribute name="format" value="HH:mm"/>
            </h:outputText>
        </div>
        <div class="col-3">
            <h:outputText value = "#{item.toTime}" >
                <f:converter converterId="instantToTimeConverter"/>
                <f:attribute name="format" value="HH:mm"/>
            </h:outputText>
        </div>
        <div class="col-3">${item.project.title}</div>
        <div class="col-3">${item.task.title}</div>
    </div>
</ui:composition>

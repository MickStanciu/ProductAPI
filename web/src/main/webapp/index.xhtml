<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template/home-template.xhtml">
    <ui:param name="pageTitle" value="Dashboard | Example.com"/>

    <f:metadata>
        <f:viewAction action="#{DashboardBean.onLoad}" />
    </f:metadata>

    <ui:define name="panel-main">
        <div id="app" style="background-color: darkgoldenrod">
            {{ message }}
        </div>

        <ui:include src="WEB-INF/timesheet/today.xhtml"/>
    </ui:define>

    <ui:define name="bottom-js">
        <script type="application/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Welcome to the new Dashboard!'
                }
            })
        </script>
    </ui:define>
</ui:composition>

</html>

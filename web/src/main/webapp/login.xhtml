<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template/home-template.xhtml">
    <ui:param name="pageTitle" value="Login | Example.com"/>

    <ui:define name="panel-main">
        <div class="login">
            <div class="login-title">Login</div>
            <h:form>
                <div class="row">
                    <div class="col-2">&nbsp;</div>
                    <div class="col-8 align-self-center">
                        <h:inputText id="email" a:placeholder="eMail" maxlength="17" value="#{LoginBean.email}"/>
                    </div>
                    <div class="col-2">&nbsp;</div>
                </div>

                <div class="row">
                    <div class="col-2">&nbsp;</div>
                    <div class="col-8 align-self-center">
                        <h:inputSecret id="password" a:placeholder="password" maxlength="17" value="#{LoginBean.password}"/>
                    </div>
                    <div class="col-2">&nbsp;</div>
                </div>

                <div class="row">
                    <div class="col-2">&nbsp;</div>
                    <div class="col-8 align-self-center">
                        <h:commandLink styleClass="button" action="#{LoginBean.submit}">
                            <span class="button-title">Submit</span>
                            <f:ajax execute="@form"/>
                        </h:commandLink>
                    </div>
                    <div class="col-2">&nbsp;</div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

</html>

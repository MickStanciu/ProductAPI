<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:v-on="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template/home-template.xhtml">
    <ui:param name="pageTitle" value="Login | Example.com"/>

    <ui:define name="panel-main">
        <div id="app" class="login">
            <div class="login-title">Login</div>
            <h:form>
                <div class="row">
                    <div class="col-2">&nbsp;</div>
                    <div class="col-8 align-self-center">
                        <h:inputText a:placeholder="eMail" maxlength="17" value="#{LoginBean.email}" a:v-model="email"/>
                    </div>
                    <div class="col-2">&nbsp;</div>
                </div>

                <div class="row">
                    <div class="col-2">&nbsp;</div>
                    <div class="col-8 align-self-center">
                        <h:inputSecret a:placeholder="password" maxlength="17" value="#{LoginBean.password}" a:v-model="password"/>
                    </div>
                    <div class="col-2">&nbsp;</div>
                </div>

                <div class="row">
                    <div class="col-2">&nbsp;</div>
                    <div class="col-8 align-self-center" v-on:click="checkForm">
                        <h:commandLink styleClass="button disabled" action="#{LoginBean.submit}" disabled="true">
                            <span class="button-title">Submit</span>
                            <f:ajax execute="@form"/>
                        </h:commandLink>
                    </div>
                    <div class="col-2">&nbsp;</div>
                </div>
            </h:form>
        </div>
    </ui:define>


    <ui:define name="bottom-js">
        <script type="application/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    email: null,
                    password: null
                },
                methods:{
                    checkForm:function(e) {
                        console.log('bla')
                    }
                }
            })
        </script>
    </ui:define>

</ui:composition>

</html>

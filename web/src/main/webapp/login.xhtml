<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template/home-template.xhtml">
    <ui:param name="pageTitle" value="Login | Example.com"/>

    <ui:define name="panel-main">
        <div class="login">
            <div class="login-title">Login</div>
            <h:form>
                <div class="field">
                    <h:inputText id="email" a:placeholder="eMail" maxlength="17" value="#{LoginBean.email}"/>
                </div>
                <div class="field">
                    <h:inputSecret id="password" a:placeholder="password" maxlength="17" value="#{LoginBean.password}"/>
                </div>
                <div class="button"><span class="button-title">Submit</span></div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

</html>

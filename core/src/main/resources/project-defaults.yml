swarm:
  datasources:
    data-sources:
      CoreDS:
        driver-name: org.postgresql
        connection-url: jdbc:postgresql://localhost:5432/core?currentSchema=public
        user-name: admin
        password: secret

    jdbc-drivers:
      org.postgresql:
        driver-class-name: org.postgresql.Driver
        xa-datasource-class-name: org.postgresql.xa.PGXADataSource
        driver-module-name: org.postgresql

  logging:
    pattern-formatters:
      LOG_FORMATTER:
        pattern: "%p [%c] %s%e%n"
#    periodic-rotating-file-handlers:
#      FILE:
#        file:
#          path: path/to/your/file.log
#        suffix: .yyyy-MM-dd
#        named-formatter: LOG_FORMATTER
    root-logger:
      handlers:
      - CONSOLE
#      - FILE

  http:
    port: 8084

  debug:
    bootstrap: true
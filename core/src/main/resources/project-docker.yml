swarm:
  datasources:
    data-sources:
      CoreDS:
        driver-name: org.postgresql
        connection-url: jdbc:postgresql://toystore-db:5432/core?currentSchema=public
        user-name: admin
        password: secret

    jdbc-drivers:
      org.postgresql:
        driver-class-name: org.postgresql.Driver
        xa-datasource-class-name: org.postgresql.xa.PGXADataSource
        driver-module-name: org.postgresql

  http:
    port: 8080
#SERVER
spring.application.name=account-api
server.port=8082
#server.servlet.path=/api
spring.messages.basename=messages

#DATABASE
spring.datasource.url=jdbc:postgresql://google/account?currentSchema=public&cloudSqlInstance=pt20200316:us-central1:db-pt-001&socketFactory=com.google.cloud.sql.postgres.SocketFactory&useSSL=false
spring.datasource.username=admin
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.connection-timeout=10000
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#FLYWAY
spring.flyway.url=jdbc:postgresql://google/account?currentSchema=public&cloudSqlInstance=pt20200316:us-central1:db-pt-001&socketFactory=com.google.cloud.sql.postgres.SocketFactory&useSSL=false
spring.flyway.user=postgres
spring.flyway.password=secret
spring.flyway.baseline-on-migrate=true

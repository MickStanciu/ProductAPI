buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
}
plugins {
    id "java"
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "org.springframework.boot" version "2.1.6.RELEASE"
    id "application"
}

sourceCompatibility = 11
targetCompatibility = 11
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    main {
        output.resourcesDir = "build/classes/java/main"
    }
}

repositories {
    jcenter()
    mavenCentral()
}

ext {
    junitVersion = '5.4.2'
}

//task copyJarToBin(type: Copy) {
//    from from createJar
//    into "docker/gateway-api"
//}

description = 'Gateway API'

group = 'com.example.gateway.api'
version = '0.0.1-SNAPSHOT'


dependencies {
    implementation project(':common')
    implementation project(':gateway-api-spec')
    implementation project(':account-api-spec')
    implementation project(':tradelog-api-spec')

    implementation("org.springframework.boot:spring-boot-starter-web") {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation ("org.springframework.boot:spring-boot-starter-undertow")
    implementation ("org.springframework.boot:spring-boot-starter-actuator")

    implementation group: 'io.jsonwebtoken', name: 'jjwt', version:'0.9.0'

    runtimeOnly("org.springframework.boot:spring-boot-devtools")

    testImplementation ("org.junit.jupiter:junit-jupiter:${junitVersion}")
    testImplementation ("org.springframework.boot:spring-boot-starter-test") {
        exclude group: "junit", module: "junit"
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

mainClassName = 'com.example.gateway.api.GatewayApi'